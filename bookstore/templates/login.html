{% extends "layout.html" %}
{% block css %}
<style>
html,
body {
  height: 100%;
}
html {
  display: table;
  margin: auto;
}
body {
  background-color: #00bcd4;
  display: table-cell;
  vertical-align: middle;
}

.input-field input[type=date]:focus + label,
.input-field input[type=text]:focus + label,
.input-field input[type=email]:focus + label,
.input-field input[type=password]:focus + label {
  color: #e91e63 !important;
}

.input-field input[type=date]:focus,
.input-field input[type=text]:focus,
.input-field input[type=email]:focus,
.input-field input[type=password]:focus {
  border-bottom: 2px solid #e91e63 !important;
  box-shadow: none !important;
}

.input-field .prefix.active {
  color: #e91e63 !important;
}

</style>
{% endblock %}
{% block body %}

<center>
  <div class="col s12 z-depth-4 card-panel" style="display: inline-block; padding: 32px 60px 0px 60px; border: 1px solid #EEE;">

    <form class="col s12" method="post">
      <div class='row'>
        <div class='col s12'>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <i class="material-icons prefix">perm_identity</i>
          <input type='text' name='username' id='username' />
          <label for='username'>Enter your username</label>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <i class="material-icons prefix">lock_outline</i>
          <input type='password' name='password' id='password' />
          <label for='password'>Enter your password</label>
        </div>
      </div>

      <br />
      <center>
        <div class='row'>
          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect pink'>Login</button>
        </div>
      </center>
    </form>
  </div>
</center>
{% endblock %}
{% block java %}
<script type="text/javascript">
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
Materialize.toast('"{{ message }}"', 4000)
{% endfor %}
{% endif %}
{% endwith %}
</script>
{% endblock %}
